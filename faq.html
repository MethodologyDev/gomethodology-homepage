---
layout: faq
permalink: /faq
---

<section class="hero"></section>
<section class="title-section">
  <p>Frequently <i>asked</i></p>
  <p>questions</p>
  <img src="./assets/images/icons/icon-vertical-dark.svg" />
</section>

<section class="faq-section">
  {% for item in site.data.faq %}
  <div class="accordion-item">
    <input type="checkbox" id="accordion{{ forloop.index }}" class="accordion-toggle">
    <label for="accordion{{ forloop.index }}" class="item">
      <p class="title">{{ item.title }}</p>
      <img src="./assets/images/icons/icon-plus.svg" class="icon-plus" />
      <img src="./assets/images/icons/icon-plus.svg" class="icon-minus" />
    </label>
    <div class="submenu">
      <div class="submenu-item">
        <p>{{ item.content }}</p>
      </div>
    </div>
  </div>
  <hr />
  {% endfor %}
</section>
<section class="journey-section">
  <p>
    <i>Ready to</i> eat better & live better?
  </p>
  <section class="btn-wrapper">
    <div class="white-button">
      <a href="{{ site.baseurl }}/#zipcode" rel="noopener noreferrer">
        <span class="uppercase">
          Start your journey
        </span>
      </a>
    </div>
  </section>
  <div class="product-image"></div>
</section>
