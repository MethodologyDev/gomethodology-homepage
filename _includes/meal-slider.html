<script>
  function syncScroll(event) {
    var sourceElement = event.target;
    var targetElement1 = (sourceElement.id === 'main-slider1') ? document.getElementById('scroll-element') : document.getElementById('main-slider1');
    var targetElement2 = (sourceElement.id === 'main-slider2') ? document.getElementById('scroll-element') : document.getElementById('main-slider2');
    var targetElement3 = (sourceElement.id === 'main-slider3') ? document.getElementById('scroll-element') : document.getElementById('main-slider3');
    var targetElement4 = (sourceElement.id === 'main-slider4') ? document.getElementById('scroll-element') : document.getElementById('main-slider4');
    targetElement1.scrollLeft = sourceElement.scrollLeft;
    targetElement2.scrollLeft = sourceElement.scrollLeft;
    targetElement3.scrollLeft = sourceElement.scrollLeft;
    targetElement4.scrollLeft = sourceElement.scrollLeft;
  }

  document.getElementById('main-slider1').addEventListener('scroll', syncScroll);
  document.getElementById('main-slider2').addEventListener('scroll', syncScroll);
  document.getElementById('main-slider3').addEventListener('scroll', syncScroll);
  document.getElementById('main-slider4').addEventListener('scroll', syncScroll);

</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const sliderContainers = document.querySelectorAll('.slider-container-title');

    const partials = [
      document.querySelector('.meat-seafood'),
      document.querySelector('.vegan'),
      document.querySelector('.meat-vegan'),
      document.querySelector('.seafood-vegan')
    ];

    function showPartial(index) {
      partials.forEach((partial, i) => {
        if (i === index) {
          partial.style.display = 'flex';
        } else {
          partial.style.display = 'none';
        }
      });
    }

    sliderContainers.forEach((container) => {
      container.addEventListener('click', function () {
        const index = parseInt(this.querySelector('.slider-title').getAttribute('data-index'));
        showPartial(index);
      });
    });

    showPartial(0);
  });
</script>
