<div class="carousel">
  <div class="carousel-content-dark">
    {% for item in site.data.carousel %}
    <div class="carousel-item-dark">
      <p class="item-content-dark">{{ item.content }}</p>
      <p>----------</p>
      <p class="item-title-dark">{{ item.title }}</p>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-prev">
    <svg class="slide-left" width="18" height="18" viewBox="0 0 57 35" fill="#ffff" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M17.0525 34.105L19.3751 31.8028L6.25461 18.6824L56.4136 18.6824V15.4226L6.25461 15.4226L19.3751 2.30217L17.0525 -1.52588e-05L-7.62939e-06 17.0525L17.0525 34.105Z" />
    </svg>
  </button>
  <button class="carousel-next">
    <svg class="slide-right" width="18" height="18" viewBox="0 0 57 35" fill="#ffff" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M39.9475 0L37.6249 2.30219L50.7454 15.4226L0.586426 15.4226L0.586426 18.6824L50.7454 18.6824L37.6249 31.8028L39.9475 34.105L57 17.0525L39.9475 0Z" />
    </svg>
  </button>
</div>

<style>
  .carousel {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    overflow: hidden;
  }

  .carousel-content-dark {
    display: flex;
    transition: transform 0.5s ease;
  }

  .carousel-item-dark {
    flex: 0 0 100%;
    padding: 20px;
    box-sizing: border-box;
    p {
      text-align: center;
      color: #FFFBF5;
    }
  }

  .carousel-prev,
  .carousel-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
  }

  .carousel-prev {
    left: 10px;
  }

  .carousel-next {
    right: 10px;
  }

</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const content = document.querySelector('.carousel-content-dark');
    const items = document.querySelectorAll('.carousel-item-dark');
    const prevBtn = document.querySelector('.carousel-prev');
    const nextBtn = document.querySelector('.carousel-next');
    let currentIndex = 0;

    function showItem(index) {
      content.style.transform = `translateX(-${index * 100}%)`;
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      showItem(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      showItem(currentIndex);
    });
  });
</script>
